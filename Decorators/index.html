<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Understanding TypeScript</title>
    <script src="./dist/app.js" defer></script>
  </head>
  <body>
    <div id="app"></div>
    <button style="margin-bottom: 10px">Click me!</button>
    <div style="margin: auto; border: 2px solid black; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly">
      <form>
        <input type="text" placeholder="Course Title" id="title" />
        <input type="number" placeholder="Course Price" id="price" />
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
